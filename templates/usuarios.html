{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
</head>
<body>
    <h1>Lista de usuarios</h1>
    <button id="filtro-edad">Filtrar por edad</button>
    <button id="filtro-apellido">Filtrar por apellido paterno</button>
    <button id="limpiar-filtros">Limpiar filtros</button>


    <ul id="usuarios-lista"></ul>
    <hr>
  
    <h2>Agregar usuario</h2>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
  
      <label for="apellido_paterno">Apellido paterno:</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" required><br>
  
      <label for="apellido_materno">Apellido materno:</label>
      <input type="text" id="apellido_materno" name="apellido_materno" required><br>
  
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
  
      <label for="telefono">Tel√©fono:</label>
      <input type="tel" id="telefono" name="telefono" required><br>
      <div>
        <button type="submit">Agregar usuario</button>
      </div>
    </form>
    
    

    <script src="{% static 'js/usuarios.js' %}"></script>
  </body>
</html>
